
    <ion-list>
      <ion-item *ngFor="let producto of productos" [routerLink]="['/productos', producto.id]">
        <ion-thumbnail slot="start">
          <img [src]="producto.image" alt="Imagen del producto">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ producto.title }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>

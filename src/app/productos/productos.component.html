
    <ion-list>
      <ion-item *ngFor="let producto of productos">
        <ion-thumbnail slot="start">
          <img [src]="producto.image" alt="Imagen del producto">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ producto.title }}</h2>
          <p>Precio: {{ producto.price }}</p>
          <p>Categor√≠a: {{ producto.category }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
